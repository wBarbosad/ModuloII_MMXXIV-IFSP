<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <img class="imagem-nupem" src="https://vtp.ifsp.edu.br/images/CDI/Identidade_Visual/nupemlogo.jpeg" alt="Nupem">
    <button id="btn-login">Login</button>
</body>
<script>
    let botao = document.getElementById('btn-login')
    botao.addEventListener('click', () => {
        botao.classList.add('anima-botao')

        setTimeout(() =>{
            botao.classList.remove('animal-botao')
        }, 400)
    })
</script>
</html>
